<div id="login-page" class="row" style="background-color: #82DCF7;">
  <div class="col s12 z-depth-6 card-panel" style="background-color: #FFFFFF; color: #000000;">
    <form  [formGroup]="fGroup"   class="login-form">
      <div class="row"></div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix" style="color: #0A435F;">mail_outline</i>
          <input formControlName="usuario" class="validate" id="email" type="email">
          <label for="email" data-error="wrong" data-success="right">Usuario</label>
          <div class="show-errors" *ngIf="obtenerFormGroup['usuario'].errors
          && (obtenerFormGroup['usuario'].dirty || obtenerFormGroup['usuario'].touched)">
            <strong style="color: #87CEEB;">Este campo es obligatorio y debe tener el formato de correo electr칩nico</strong>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix" style="color: #0A435F;">lock_outline</i>
          <input formControlName="clave" id="password" type="password">
          <label for="password">Contrase침a</label>
          <div class="show-errors" *ngIf="obtenerFormGroup['clave'].errors
          && (obtenerFormGroup['clave'].dirty || obtenerFormGroup['clave'].touched)">
            <strong style="color: #87CEEB;">Este campo es obligatorio</strong>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button  (click)="IdentificarUsuario()" class="btn waves-effect waves-light col s12" style="background-color: #0A435F;">Iniciar Sesi칩n</button>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 m6 l6">
          <p class="margin medium-small"><a routerLink="/seguridad/registro-publico" style="color: #0A435F;">Registrarse</a></p>
        </div>
        <div class="input-field col s6 m6 l6">
          <p class="margin right-align medium-small"><a routerLink="/seguridad/recuperar-clave" style="color: #0A435F;">Olvide mi contrase침a</a></p>
        </div>
      </div>
    </form>
  </div>
</div>
